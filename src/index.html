<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Galactic Calculator</h1>
    <p>Find out your age on other planets!</p>
    <div class="container">

      <form id="calculator">
        <div class="form-group">
          <label for="currentDate">Current date:</label>
          <input id="currentDate" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth:</label>
          <input type="date" class="form-control" id="dateOfBirth">
        </div>
        <button  class="btn btn-success" type="submit">Calculate!</button>
      </form>

      <div class="result">
        
      </div>

    </div>
  </body>
</html>
