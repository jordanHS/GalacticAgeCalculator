<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Galactic Calculator</h1>
    <p>Find out your age on other planets!</p>
    <div class="container">

      <form id="calculator">
        <div class="form-group">
          <label for="currentDay">Day</label>
          <input type="number" id="currentDay" class="form-control">
        </div>
        <select class="form-control" id="currentMonth">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <div class="form-group">
          <label for="currentYear">Current Year</label>
          <input type="number" id="currentYear" class="form-control">
        </div>
      <div class="result">
        
      </div>

    </div>
  </body>
</html>
