<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Galactic Calculator</h1>
    <p>Find out your age on other planets!</p>
    <div class="container">

      <form id="calculator">
        <div class="form-group">
          <label for="currentDay">Day:</label>
          <input type="number" id="currentDay" required>
        </div>
        <div class="form-group">
          <label for="currentMonthNum">Current Month Number:</label>
          <input type="number" id="currentMonthNum" required>
        </div>
        <div class="form-group">
          <label for="currentYear">Current Year:</label>
          <input type="number" id="currentYear" required>
        </div>
        <button type="submit" class="btn btn-success">Calculate!</button>
      </form>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="number" id="birthday" required>
      </div>
      <div class="result">
        
      </div>

    </div>
  </body>
</html>
